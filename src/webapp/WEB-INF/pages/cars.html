<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Color</th>
            <th>Model</th>
            <th>Engine</th>
        </tr>
        <tr th:each ="car : ${count}">
            <td th:utext="${car.getId()}">...</td>
            <td th:utext="${car.getColor()}">...</td>
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getEngine()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
